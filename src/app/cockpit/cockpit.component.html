<div class="row">
  <div class="col-xs-12">
   <p>Add new Servers or blueprints</p>
   <label>Server Name</label>
   <input type="text" class="form-control" [(ngModel)]="newServerName">
   <label>Content</label>
   <input type="text" class="form-control" [(ngModel)]="newServerContent">
   <br>
   <button class="btn btn-primary" (click)="onAddServer()" style="padding: 1rem 2rem;">Add Server</button>
   <button class="btn btn-primary" (click)="onAddBlueprint()" style="padding: 1rem 2rem; margin-left: 2rem;">Add Server blueprints</button>
  </div>
</div>
